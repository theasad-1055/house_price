<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">

    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="POST" accept-charset="utf-8">

              <div class="row">

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the Location:</b></label>
                  <select class="form-control" id="location" name="location" required>
                    {% for location in locations %}
                      <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter BHK:</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Number of Bathrooms:</b></label>
                  <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Square Feet:</b></label>
                  <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                </div>

                <div class="col-md-12 form-group mt-3">
                  <!-- type="button" so form does not submit normally -->
                  <button type="button" class="btn btn-primary form-control" onclick="send_data()">
                    Predict Price
                  </button>
                </div>
              </div>
            </form>

            <br>
            <div class="col-md-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function send_data() {
        // Get form data
        var fd = new FormData(document.querySelector('form'));

        // Create AJAX request
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);

        document.getElementById('prediction').innerHTML = "Wait, predicting price...";

        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              document.getElementById('prediction').innerHTML =
                "Prediction: &#8377; " + xhr.responseText;
            } else {
              document.getElementById('prediction').innerHTML =
                "Something went wrong. Please try again.";
            }
          }
        };

        xhr.send(fd);
      }
    </script>

  </body>
</html>
